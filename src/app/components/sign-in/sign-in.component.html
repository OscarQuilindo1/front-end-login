<body class="text-center">
  <main
    *ngIf="!loading"
    class="form-signin w-100 m-auto text-center shadow-lg p-3"
  >
    <img
      class="mb-4"
      src="../../../assets/images/login-.png"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        [(ngModel)]="nombre"
      />
      <label for="floatingInput">Full name</label>
    </div>
    <br />
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        [(ngModel)]="email"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <br />
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        [(ngModel)]="contrasena"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingPassword"
        placeholder="Birthdate"
        [(ngModel)]="fecha_nacimiento"
      />
      <label for="floatingPassword">Birthdate (aaaa-mm-dd)</label>
    </div>

    <button
      (click)="addUser()"
      class="w-100 btn btn-lg btn-primary"
      type="button"
    >
      Register
    </button>
    <br />

    <a href="">Return</a>
    
  </main>
  <app-spinner *ngIf="loading"></app-spinner>
</body>
